        <div class="content-header row">
            <div class="content-header-left col-md-8 col-12 mb-2 breadcrumb-new">
                <h3 class="mb-0 d-inline-block">Log</h3>
            </div>

        </div>
        <section id="positioning">
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-content collapse show">
                            <div class="card-body card-dashboard">
                                <div class="table-responsive">
                                    <table class="table table-striped table-bordered dom-positioning">
                                        <thead>
                                        <tr>
                                            <th>Date</th>
                                            <th>Sector</th>
                                            <th>Motor</th>
                                            <th>Sensor-Type</th>
                                            <th>Status</th>
                                            <th>Time</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr th:each="controlLog : ${controlLogs}">
                                            <td th:text="${controlLog.getTime().substring(0,10)}">Date</td>
                                            <td th:text="${controlLog.getSectorName()}">Sector</td>
                                            <td th:text="${controlLog.getMotorName()}">Motor</td>
                                            <td th:text="${controlLog.getSensorType()}">Sensor-Type</td>
                                            <td th:text="${controlLog.getStatus()}">Status</td>
                                            <td th:text="${controlLog.getTime()}">Time</td>
                                        </tr>
                                        </tbody>
                                        <tfoot>
                                        <tr>
                                            <th>Date</th>
                                            <th>Sector</th>
                                            <th>Motor</th>
                                            <th>Sensor-Type</th>
                                            <th>Status</th>
                                            <th>Time</th>
                                        </tr>
                                        </tfoot>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
